{% extends "master.html" %}

{% block title %}
  My Tenys Club - Atualizando Membro
{% endblock %}


{% block content %}
    <div class='card mt-2'>
        <div class='card-header text-center'>
          <h3>Atualizando Membro</h3> 
        </div>
        <div class="card-body">
            <form action="updaterecord/{{ member.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" class="form-control" id="first-name" name="first" value="{{ member.firstname }}">
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" class="form-control" id="last-name" name="last" value="{{ member.lastname }}">
                </div>
                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input type="text" class="form-control" id="phone" name="phone" value="{{ member.phone }}">
                </div>
                <div class="form-group">
                  <label>Plano:</label>
                  <select class="form-select" name="plan">
                    {% for x in plans %}
                    <option {% if x.id == member.plan.id %} selected {% endif %} value="{{ x.id}}"> {{ x.title }}</options>
                    {% endfor %}
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Atualizar</button>
              </form>              
              <br><p><a class="btn btn-secondary" href="/members">Voltar</a></p>
        </div>
    </div>   
{% endblock %}
