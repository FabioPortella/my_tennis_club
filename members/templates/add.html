{% extends "master.html" %}

{% block title %}
     - Novo Membro
{% endblock %}


{% block content %}
    <div class='card mt-2'>
      <div class="card-header text-center"> 
        <h3> Adicionando um novo membro </h3>
      </div>
        <div class="card-body">
            <form action="addrecord/" method="post">
                {% csrf_token %}                
                <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" class="form-control" id="first-name" name="first">
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" class="form-control" id="last-name" name="last">
                </div>
                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                  <label>Plano:</label>
                  <select class="form-select" name="plan">
                    {% for x in myplans %}
                    <option value="{{ x.id}}"> {{ x.title }}</options>
                    {% endfor %}
                  </select>
                </div>
                <br><button type="submit" class="btn btn-success">Adicionar</button>
              </form>              
            <br><button class="btn btn-secondary" onclick="window.location.href='/members'">Voltar</button>
        </div>
    </div>   
{% endblock %}
